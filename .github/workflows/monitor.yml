name: AWS Monitor

on:
  schedule:
    # UTC times (IST = UTC + 5:30)
    - cron: "10 4 * * *"   # 9:40 AM IST
    - cron: "10 9 * * *"   # 2:40 PM IST
    - cron: "10 12 * * *"  # 5:40 PM IST
    - cron: "10 17 * * *"  # 10:40 PM IST
  workflow_dispatch:  # Allow manual triggers
    
jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hanging workflows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # Cache pip dependencies

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AWS Monitoring
        timeout-minutes: 10
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
          MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
          MQTT_PASSWORD: ${{ secrets.MQTT_PASSWORD }}
        run: python monitoring.py

      - name: Notify on failure
        if: failure()
        run: |
          echo "Workflow failed at $(date)"
          # Add notification logic here if needed